<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">

<style>

#menubar ul {margin:0;padding:0;width:57px;position:fixed;top:0px;left:0px;width:100%;}
#menubar ul li {display:inline-block;padding:0px 15px;}
#menubar ul #a1 {transition : font-size 5s;}
#menubar ul #a2 {transition : font-size 5s;}
#menubar ul #a3 {transition : font-size 5s;}
#menubar ul #a4 {transition : font-size 5s;}
#menubar ul #a5 {transition : font-size 5s;}
#menubar ul #a1:hover {font-size: 320%;color:red;}
#menubar ul #a2:hover {font-size: 320%;color:red;}
#menubar ul #a3:hover {font-size: 120%;color:red;}
#menubar ul #a4:hover {font-size: 120%;color:red;}
#menubar ul #a5:hover {font-size: 120%;color:red;}
#menubar ul #a1:active {color:green;}
#menubar ul #a2:active {color:green;}
#menubar ul #a3:active {color:green;}
#menubar ul #a4:active {color:green;}
#menubar ul #a5:active {color:green;}

</style>
</head>
<body>

<br>
<h3>메뉴바생성</h3>

<nav id="menubar">
<ul>
<li id="a1">Home</li>
<li id="a2">Espresso</li>
<li id="a3">Cappuccino</li>
<li id="a4">Cafe Latte</li>
<li id="a5">F.A.Q</li>
</ul>
</nav>
