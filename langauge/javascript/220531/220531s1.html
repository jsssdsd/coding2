<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
CSS position
</title>
<style>
div{border:1px solid black;padding: 10px; margin:20px;}
.d2{background-color:yellow;}  
<! absolute 로 가려면 부모 포지션이 static이 아니여야함 
 relative 나 absol ㅇㄱㄱㄱㄱㄱㄱ>
.d3{position:static}
.d4{position:relative;top: -30px;left :-30px;}
.d5{position:absolute;top:0;width:70%;left:-30px; height:400px;
background-color:green;}
.d6{}

</style>
</head>
<body>




<div class ="d1">
1
	<div class ="d2">
2	
		<div class ="d3">
		3</div>
		<div class ="d4">
		4</div>
		<div class ="d5">
		5</div>
		<div class ="d6">
		6</div>
	</div>	
</div>
<div>
7
</div>


</body>
</html>
