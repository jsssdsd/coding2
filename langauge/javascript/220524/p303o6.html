<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
자바스크립트 전역함수
</title>

<script>
function star(){
	
	var x = prompt("별 개수 입력하세요" );

	if (isNaN(x))
	 document.write("입력오류입니다.");
	for (i=0; i<=x; i++){	
			document.write( '*'.repeat (i)+" <br>");
	}
	
}


</script>
</head>
<body>
<h3> eval(), parseInt(), isNaN()</h3>
<hr>

<script>
	star()
</script>
</body>
</html>
