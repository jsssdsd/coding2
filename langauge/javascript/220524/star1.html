<script>
function star(){


var x = prompt("별 개수 입력하세요" );

	if (isNaN(x))
	 document.write("입력오류입니다.");
	for (i=0; i<=x; i++){	
			document.write( '*'.repeat (i)+" <br>");
	}
	
}

</script>
</head>
<body>
<h3> document.write()로 표만들기 </h3>
<hr>

<script>
	star()
</script>
