<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
onload로 이미지 크기 출력
</title>
<style>

</style>




<script>
function changeImage(){
	let sel = document.getElementById("sel");
	let img = document.getElementById("myImg");
	
	img.onload = function () {
		let sel = document.getElementById("mySpan");
	mySpan.innerHTML = img.width + "x" +img.height;
	}
	let index = sel.selectedIndex;
	img.src = sel. options [index].value;
}

</script>
</head>
<body onload = "changeImage()">
<h3>onload로 이미지 크기 출력</h3>
<hr>
<form>
<select id ="sel" onchange="changeImage()">
	<option value="1.png">사과
	<option value="2.png">바나나
	<option value="3.png">망고
</select>
<span id= "mySpan"> 이미지 크기</span>
</form>
<p><img id="myImg" src="1.png" alt= "."></p>


</body>
</html>
