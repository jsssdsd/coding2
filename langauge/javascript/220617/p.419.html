<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
419
</title>
<style>

</style>
<script>

let files = ["1.png",
	"3.png",
	"1.png",
	"2.png",
	"3.png",
	"1.png",
	"3.png",
	"2.png"];

let imgs = new Array();
for(let i =0 ; i<files.length; i++) {
imgs[i] = new Image();
imgs[i].src = files[i];

}


let next = 1;
function change(img) {
	img.src = imgs[next].src;
	next++;
	next %= imgs.length;
}


</script>
</head>
<body>
<h3>new Image() 로 이미지 로딩</h3>
<hr>
<img style = "border:20px ridge wheat"
	src= "3.png" alt="."
	width = "200" height="200"
	onclick = "change(this)">



</body>
</html>
