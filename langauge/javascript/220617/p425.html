<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>

</title>


<h3>CSS 포지션 속성</h3>

<script>
    function drawImage()   {
       let sel = document.getElementById("fruits");
       let img = document.getElementById("fruitimage");
	img.src= sel.options[sel.selectedIndex].value;
}
       
    </script>


</head>
<body onload = "drawImage()">
<h3>select 객체에서 선택한 과일 출력</h3>
<hr>

<form>
<select id="fruits" onchange="drawImage()">
	<option value ="1.png">사과
	<option value ="2.png" selected>바나나
	<option value ="3.png">딸기
</select>
<img id = "fruitimage" src="2.png" alt= "">









</form>
</body>
</html>
