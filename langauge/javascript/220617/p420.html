<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
CSS position
</title>



<h3>CSS 포지션 속성</h3>





<div> </div>
<script>
function checkFilled(obj)   {
    if(obj.value =="")  {
        obj.focus();
    }
} 

</script>
</head>
<body onload="document.getElementById('name').focus();">

<h3>onfocus와 onblur</h3>
<hr>
<p>이름을 입력하지않고 이동불가.</p>

<form>

이름 <input type="text" id ="name"
    onblur="checkFilled(this)"<p>
학번 <input type="text">
    </form>
</body>
</html>
