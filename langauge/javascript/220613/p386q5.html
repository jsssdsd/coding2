<!DOCTYPE html>
<html>
<head>
<title> 자바스크립트 연습 </title>
</head>
<style>
div{ position : absolute;}
img{ position : absolute;}
</style>


<body>
<h3>z-idex 스타일 프로퍼티 </h3>
<hr>
<div>
	<img onclick=zid(); id="sa" src="1.png" width="100" height="140" alt ="스페이드A">
	<img onclick= zid(); id="s2" src="2.png" width="100" height="140" alt ="스페이드A">
	<img onclick= zid(); id="s3" src="3.png" width="100" height="140" alt ="스페이드A">
	<img onclick= zid(); id="s7" src="7.png" width="100" height="140" alt ="스페이드A">
</div>

<script>
let i =0;
function zid(){
let im = document.getElementsByTagName("img");
	for(let i=0; i<im.length; i++){
	im[i].style.zIndex= "i";
	im[i].style.left= "20%";
	im[i].style.top= "20%"
	}
let o1 = document.getElementById("sa");
let o2 = document.getElementById("s2");
let o3 = document.getElementById("s3");
let o4 = document.getElementById("s7");

o1.addEventListener("click",
		
		function() {

	i= i-1;
			o1.style.zIndex= i;
		});
o2.addEventListener("click",

		function() {

i= i-1;
			o2.style.zIndex= i;
		});
o3.addEventListener("click",

		function() {

i= i-1;
			o3.style.zIndex= i;
		});

o4.addEventListener("click",
		function() {

i= i-1;
			o4.style.zIndex= i;
		});
i=0;

}


</script>
</body>
</html>
