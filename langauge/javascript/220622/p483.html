<!DOCTYPE html>

<meta charset = "utf-8">
<title>

<style>

</style>
</head>
<body>

<h3>캔퍼스 그리기 맛!</h3>
<hr>
<canvas id="myCanvas" style="background-color:aliceblue"
	width="250" height="150"></canvas>


<div> </div>

<script>
	let canvas = document.getElementById("myCanvas");
	let context = canvas.getContext("2d");

	context.beginPath();
	context.strokeStyle ="blue";  //테두리색
	context.rect(30,30,50,50);
	context.stroke();

	context.beginPath(); 
	context.fillStyle ="violet";  //채움색
	context.rect(60,60,50,50);
	context.fill();

	context.font = "20px Gothic";
	context.fillStyle ="green";
	context.fillText("Text in canvas", 100,50);  
	

</script>
</body>
</html>
