<body onload="init()">

<h3>마우스드래깅</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue" width="1200" height="900">
</canvas>

<script>

//let input = ("}




let canvas, context;
function init() {
	canvas = document.getElementById("myCanvas");
	context= canvas.getContext("2d");

	context.lineWidth= 2;
	context.strokeStyle ="blue";

	canvas.addEventListener("mousemove", function (e) { move(e) }, false);
	canvas.addEventListener("mousedown", 	function (e) { down(e) }, false);
	canvas.addEventListener("mouseup", 	function (e) { up(e) }, false);
	canvas.addEventListener("mouseout", 	function (e) { out(e) }, false);
	canvas.addEventListener("contextmenu", 	function (e) { riC(e) }, false);
}

let startX=0, startY=0;
let dragging= false;

function riC(e) {
	
 dragging = false
context.delete;
context.clearRect(0, 0, canvas.width, canvas.height);
};

function draw(curX, curY) {
	context.beginPath();
	context.moveTo(startX, startY);
	context.lineTo(curX, curY);
	context.stroke();

}

function down(e) {
	startX= e.offsetX; startY = e.offsetY; dragging = true;
}


function up(e) {dragging = false; }
function move(e) {
	if(!dragging) return;
	let curX = e.offsetX, curY = e.offsetY;
	draw(curX, curY);
	startX =curX; startY= curY;
}

	
function out(e) { dragging = false
//context.clearRect(0, 0, canvas.width, canvas.height)
;};



</script>
</body>
</html>
