
<!DOCTYPE html>

<meta charset = "utf-8">

1

<script>
function game() {
	var n=1                                                                                             
	var answer = Math.floor(Math.random()*100);
	var quiz = prompt("숫자를 맞춰보세요(0~99)","");
	while (n>0) {
			if (parseInt(quiz)==answer)
			{
				document.write("정답=>"+ answer + "<br>" + "횟수:" + n + "번 시도");
				break;
			}
			else
			{
				if(parseInt(quiz)<answer)
				{
					var quiz = prompt("숫자를 맞춰보세요(0~99)","up");
					n+=1;
					continue;
				}
				else if(parseInt(quiz)>answer)
				{
					var quiz = prompt("숫자를 맞춰보세요(0~99)","down");
					n+=1;		
					continue;
				}		
			}

	}
}
</script>
body 태그 안에 들어가야함
<body>
<div>업다운 게임</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
<button onclick="game()">시작하기</button><br>
</script>
