<script>
function star(){
	var a1= new Array(); 	 
	var x = prompt("월화수목금토일 중에 입력하세요" );
	a1.push(x);
	document.write(a1,"<br>");
	if (a1=="월" || a1=="화" || a1=="수" || a1=="목"){
	
	 document.write(x+"는 출근입니다.");
	
	}
	else if (a1 =="금" || a1=="토" || a1=="일"){

	 document.write(x,"는 휴일입니다.");
	}
	else {

	 document.write("입력한값: ",x,"  잘못입력했습니다.");
	}
}


</script>

<p!  document.write("<td>",a1**2 ,"</td>") ; 이처럼 documentwrite 에  문자를 변수를 넣으려면 " ", 사이에 첨가한다,  document.write("<td>",a1**2 ,"</td>") 한 쌍따음표에 써넣으면 다 문자열 print취급 >
 
<h3> 월화수목금토일 </h3>

	star()
