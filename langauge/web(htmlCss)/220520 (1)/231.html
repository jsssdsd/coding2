<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
z- index 프로퍼티
</title>
<style>
#menubar {
background: olive;
}

#menubar ul {  / * 여백 패딩 모두 0*/
margin : 0;
padding : 0;
width : 567px;	 / * 모든 아이템<li> 을 한줄에 품을 수 있는 폭*/
}

#menubar ul li {
display: inline-block; / * 새줄로 넘어가지않게*/
list-style-type: none; / * 마커삭제*/
padding: 0px 15px;	 / * top=bottom=0, left =right = 15px*/
}

#menubar ul li a {
color: white;
text-decoration: none;		 / *링크안보이게*/
}


#menubar ul li a:hover{
color : violet;  / * 마우스 올릴때*/

}




</style>
</head>
<body>

<nav id = "menubar">
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Espresso</a></li>
<li><a href="#">Cappuccino</a></li>
<li><a href="#">F.A.Q</a></li>

</ul>

</nav>

</body>
</html>
