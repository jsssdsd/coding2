<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
p500 100x200 크기그리기
</title>
<style>

</style>
</head>
<body>

<h3>텍스트 그리기</h3>
<hr>
<canvas id="myCanvas"
	 style="background-color: aliceblue"
	 width="300" height="250"></canvas>
<div> </div>
<script>
	

	let canvas = document.getElementById("myCanvas");
	let context = canvas.getContext("2d");
	
	
	let img = new Image();
	img.onload = function() {
		context.drawImage(img, 0, 0, canvas.width,canvas.height);
 //context.drawImage (이미지, 시작x, 시작y, 너비, 높이 )
	}
	img.src = "1.png";
	



</script>
</body>
</html>
