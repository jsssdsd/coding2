<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
p490 원호
</title>
<style>

</style>
</head>
<body>

<h3>원호그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue"
	width="200" height="150"></canvas>
<div> </div>

<script>
	let canvas = document.getElementById("myCanvas");
	let context = canvas.getContext("2d");

	context.beginPath();
	context.strokeStyle="magenta";
	context.arc(100, 70, 30, 0, 1.5*Math.PI, false);  //시계방향 false
	context.stroke();

	context.beginPath();
	context.strokeStyle="blue";
	context.arc(100, 70, 50, Math.PI/2, Math.PI, true); //반시계방향 true
	context.stroke();


</script>
</body>
</html>
