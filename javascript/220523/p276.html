<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
URL 자바 스크립트
</title>
<script>

var num= 10;
var x=0;
num --;
console.log(num);


x= num ++;
console.log(x);

x= num--;
console.log(x);

x= ++num;
console.log(x);

x= --num;
console.log(x);








</script>
</head>
