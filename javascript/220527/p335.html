<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
new Object()    로 사용자 객체 만들기 //class
</title>


<script>
//메소드로 사용할 3개의 함수 작성


function inquiry() { return this.balance  }
function deposit(money) { this.balance += money; }
function withdraw(money) {
//예금인출, money는 인출하고자 하는 액수 //money가 balance보다 작다고가정
	
	this.balance -=money;
	return money;
}

//사용자 객체 만들기

let account = new Object();
account.owner ="황기태"
account.code ="111"
account.balance ="35000"
account.inquiry =inquiry;
account.deposit =deposit;
account.withdraw =withdraw;

</script>
</head>
<body>
<h3>object  = class</h3>
<hr>
<script>


	document.write("account : ");
	document.write(account.owner + ", ");
	document.write(account.code + " ,");
	document.write(account.balance +"<br>");

	account.deposit(10000);
	document.write("10000원 저금후 잔액은 " + account.inquiry() + "<br>");
	account.withdraw(5000);
	document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");



</script>	
</body>
</html>
