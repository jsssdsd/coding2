<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
Math를 활용한 구구단 연습
</title>


<script>
function randomInt() {
	return Math.floor (Math.random()*9) + 1;  //1~ 9까지의 숫자 
}
</script>

</head>
<body>
<h3>구구단 </h3>
<hr>

<script>
// 구구단 문제생성
let ques = randomInt() + "*" + randomInt();
//사용자 로부터 답 입력
let user = prompt(ques + "값을 얼마입니까?", 0);

if (user == null) {  //취소버튼 클릭
document.write("구구단 연습을 종료합니다.");  

}

else {
	let ans = eval(ques);  //구구단 정답계산.

	if(ans ==user)  //정답과 사용자 입력 비교
		document.write("정답!");
	else 
		document.write("아니오! ");

	document.write(ques + "=" +"<strong>"+ans
			+"<strong>입니다<br>");
}


</script>
</body>
</html>
