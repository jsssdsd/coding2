<script>
function star(){
	var a1= new Array();  
	var c= 0;
	a1.push(x);
	document.write(a1,"<br>");

	var x = Math.floor(Math.random()*100);

	while(true) {
		var i = prompt("1~100값을 입력하세요");

		if (isNaN(i)==false){
	 	document.write("숫자 잘입력했음");


			while(x!=i){

			}

	}

		}

}	

}
