<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>
do-while문
</title>
<style>

</style>
</head>
<body>
<h3>do-while문으로 0에서 n까지합</h3>
<hr>

<script>
let n = prompt("0보다 큰 정수 입력하세요", 0);
n= parseInt(n);  //* 문자열 숫자로 바꿈*//

let i =0 , sum=0;
do{
sum+=i;
i++;

} while(i<=n);   //* i 가 0~n 까지 반복.*//
document.write("0에서" +n+ "까지합"+sum);


</script>
</body>
</html>
