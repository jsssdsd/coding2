<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>
이미지 테두리 만들기
</title>
<style>

p {
background: yellow;
width: 200px;
height:60px;
padding: 10px;
border : 20px solid lightgray;   /*border -width, border -style 동시지정*/

}

#round { border-image: url("o1.png") 30 round; }
#repeat { border-image: url("o1.png") 30 repeat; }
#stretch { border-image: url("http://file3.instiz.net/data/file3/2018/01/29/b/a/c/bac29182c444167b152872ef1f1d7507.jpg") 30 stretch; }
</style>
</head>
<body>  
<h3>  이미지 테두리 만들기<h3/>
<hr>
다음은 원본 이미지입니다.<br>
<img src="http://file3.instiz.net/data/file3/2018/01/29/b/a/c/bac29182c444167b152872ef1f1d7507.jpg" alt="원본">
<hr>
<p>20x20크기 회색 테두리를 가진 p태그</p>

<p id="round">round 스타일 이미지 테두리</p>
<p id="repeat">repeat 스타일 이미지 테두리</p>
<p id="stretch">stretch 스타일 이미지 테두리</p>



</body>
</html>
